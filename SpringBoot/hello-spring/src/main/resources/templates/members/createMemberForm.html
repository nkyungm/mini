<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"><body>
<div class="container">
    <form action="/members/new" method="post"> <!--form : 값을 입력할 수 있는 html태그-->
        <!--post 방식 : Controller의 @PostMapping으로 넘어감-->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을
입력하세요"> <!-- name : key(ex. spring이라고 등록하면 name에 spring이 넣어짐)-->
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
